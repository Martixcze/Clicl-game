<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <style>
        body {
            background-color: #d0e8d0; /* Zelené pozadí */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border: none; /* Odstraní standardní okraje tlačítka */
            background-image: url('button-background'); /* Obrázek jako pozadí tlačítka */
            background-size: cover; /* Upraví velikost obrázku, aby vyplnil tlačítko */
            color: white; /* Barva textu */
            border-radius: 10px; /* Zaoblení rohů tlačítka */
        }
        #level {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Počítadlo bodů</h1>
    <div id="score">Skóre: 0</div>
    <div id="level">Úroveň: 1</div>
    <button onclick="addScore()">🌳 Přičíst bod</button>

    <script>
        // Načtení skóre a úrovně z Local Storage
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let pointsPerClick = 1; // Počáteční body za kliknutí
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1; // Počáteční úroveň

        // Funkce pro aktualizaci zobrazení skóre a úrovně
        function updateDisplay() {
            document.getElementById('score').innerText = 'Skóre: ' + score;
            document.getElementById('level').innerText = 'Úroveň: ' + level;
        }

        // Zavolej funkci pro inicializaci
        updateDisplay();

        function addScore() {
            score += pointsPerClick;

            // Kontrola úrovně a zdvojnásobení bodů za kliknutí
            if (score >= 400) {
                level = 5;
                pointsPerClick = 16; // 16 bodů za kliknutí
            } else if (score >= 200) {
                level = 4;
                pointsPerClick = 8; // 8 bodů za kliknutí
            } else if (score >= 100) {
                level = 3;
                pointsPerClick = 4; // 4 body za kliknutí
            } else if (score >= 50) {
                level = 2;
                pointsPerClick = 2; // 2 body za kliknutí
            } else {
                level = 1; // 1 bod za kliknutí
            }

            // Uložení nového skóre a úrovně do Local Storage
            localStorage.setItem('score', score);
            localStorage.setItem('level', level);

            updateDisplay();
        }
    </script>

</body>
</html>
