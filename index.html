<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <style>
        body {
            background-color: #d0e8d0; /* Zelen칠 pozad칤 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
        }
        #level {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Po캜칤tadlo bod콢</h1>
    <div id="score">Sk칩re: 0</div>
    <div id="level">칔rove켿: Za캜치te캜n칤k</div>
    <button onclick="addScore()">游꺕 P콏i캜칤st bod</button>

    <script>
        let score = 0;
        let pointsPerClick = 1; // Za캜칤n치 se s 1 bodem za kliknut칤
        let level = "Za캜치te캜n칤k";

        function addScore() {
            score += pointsPerClick;

            // Kontrola 칰rovn캩
            if (score >= 50 && level === "Za캜치te캜n칤k") {
                level = "Pokro캜il칳";
                pointsPerClick = 2; // Po dosa쬰n칤 50 bod콢 se zvy코uje po캜et bod콢 za kliknut칤
                document.getElementById('level').innerText = '칔rove켿: ' + level;
            }

            document.getElementById('score').innerText = 'Sk칩re: ' + score;
        }
    </script>

</body>
</html>
