<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Counter</title>
    <style>
        body {
            background-color: #d0e8d0; /* Zelen칠 pozad칤 */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #score {
            font-size: 24px;
            margin: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px 20px;
            cursor: pointer;
            border: none; /* Odstran칤 standardn칤 okraje tla캜칤tka */
            background-image: url('button-background'); /* Obr치zek jako pozad칤 tla캜칤tka */
            background-size: cover; /* Uprav칤 velikost obr치zku, aby vyplnil tla캜칤tko */
            color: white; /* Barva textu */
            border-radius: 10px; /* Zaoblen칤 roh콢 tla캜칤tka */
        }
        #level {
            font-size: 24px;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Po캜칤tadlo bod콢</h1>
    <div id="score">Sk칩re: 0</div>
    <div id="level">칔rove켿: 1</div>
    <button onclick="addScore()">游꺕 P콏i캜칤st bod</button>

    <script>
        // Na캜ten칤 sk칩re a 칰rovn캩 z Local Storage
        let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
        let pointsPerClick = 1; // Po캜치te캜n칤 body za kliknut칤
        let level = localStorage.getItem('level') ? parseInt(localStorage.getItem('level')) : 1; // Po캜치te캜n칤 칰rove켿

        // Funkce pro aktualizaci zobrazen칤 sk칩re a 칰rovn캩
        function updateDisplay() {
            document.getElementById('score').innerText = 'Sk칩re: ' + score;
            document.getElementById('level').innerText = '칔rove켿: ' + level;
        }

        // Zavolej funkci pro inicializaci
        updateDisplay();

        function addScore() {
            score += pointsPerClick;

            // Kontrola 칰rovn캩 a zdvojn치soben칤 bod콢 za kliknut칤
            if (score >= 400) {
                level = 5;
                pointsPerClick = 16; // 16 bod콢 za kliknut칤
            } else if (score >= 200) {
                level = 4;
                pointsPerClick = 8; // 8 bod콢 za kliknut칤
            } else if (score >= 100) {
                level = 3;
                pointsPerClick = 4; // 4 body za kliknut칤
            } else if (score >= 50) {
                level = 2;
                pointsPerClick = 2; // 2 body za kliknut칤
            } else {
                level = 1; // 1 bod za kliknut칤
            }

            // Ulo쬰n칤 nov칠ho sk칩re a 칰rovn캩 do Local Storage
            localStorage.setItem('score', score);
            localStorage.setItem('level', level);

            updateDisplay();
        }
    </script>

</body>
</html>
